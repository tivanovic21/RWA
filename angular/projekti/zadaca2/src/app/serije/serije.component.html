<h1>Početna</h1>
<div id="filterDIV">
    <div *ngIf="ispis && ispis != '' "><p>{{ispis}}</p></div>
    <form #filterForm="ngForm" class="forma">
        Filter:
        <input type="text" id="filter" name="filter" [(ngModel)]="filter" placeholder="Ključne riječi" (input)="naInput()">
    </form>
</div>
<div id="ispis"></div>
<div id="stranicenje"></div>
<div id="sadrzaj"></div>
